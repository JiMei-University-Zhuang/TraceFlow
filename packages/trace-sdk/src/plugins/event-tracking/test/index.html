<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
  </head>
  <body>
    <h1>Test Page</h1>
    <h1>History Event Tracking Test</h1>
    <button id="pushStateButton">Push State</button>
    <button id="replaceStateButton">Replace State</button>
    <button id="changeHashButton">Change Hash</button>
    <button id="goBackButton">Go Back</button>
    <button class="sb">点击我</button>
    <button id="testBtn">发起请求</button>
    <button id="simulateBeforeUnload">模拟关闭页面</button>
    <!-- 新增按钮，用于调用 getAll 方法 -->
    <button id="getAllDataButton">输出所有数据</button>
    <script type="module" src="../../../../dist/bundle.js"></script>
    <script type="module">
      document.getElementById('pushStateButton').addEventListener('click', () => {
        history.pushState(null, '', '/new-page');
        console.log('PushState 被调用');
      });

      document.getElementById('replaceStateButton').addEventListener('click', () => {
        history.replaceState(null, '', '/another-page');
        console.log('ReplaceState 被调用');
      });

      document.getElementById('changeHashButton').addEventListener('click', () => {
        window.location.hash = '#new-hash';
        console.log('HashChange 被调用');
      });

      document.getElementById('goBackButton').addEventListener('click', () => {
        window.history.back();
        console.log('GoBack 被调用');
      });
      document.getElementById('testBtn').addEventListener('click', function () {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/1', true);
        xhr.onload = function () {
          console.log('收到响应：', xhr.responseText);
        };
        xhr.send();
      });
      document.getElementById('simulateBeforeUnload').addEventListener('click', () => {
        console.log('模拟关闭页面');
        window.dispatchEvent(new Event('beforeunload'));
      });
    </script>
  </body>
</html>
